<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-lime-400 w-3/4 mx-auto">
      <div class="w-3/4 mx-auto pt-10">
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="makeUpperCase()">
          UPPER-CASE
        </button>
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="makeLowerCase()">
          LOWER-CASE
        </button>
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textCenter()">TEXT-CENTER</button>
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textRight()">TEXT-RIGHT</button>
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textLeft()">TEXT-LEFT</button>
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textItalic()">ITALIC</button>
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textBold()">BOLD</button>
      </div>
      <div class="w-3/4 mx-auto mt-5">
        <!-- Text color change using text input -->
        <input type="text" id="textColorNameInput" />
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textColorChange()">
          TEXT-COLOR
        </button>
        <!-- Background color change using text input -->
        <input type="text" id="bgColorNameInput" />
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="bgColorChange()">
          Background
        </button>

        <!-- Text color change using color input -->
        <input type="color" name="" id="text-color" />
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="textColor()">Text-Color</button>
        <!-- Background color change using color input -->
        <input type="color" name="" id="bg-color" />
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="bgColors()">Background</button>

        <!-- Clear text field button  -->
        <button class="bg-slate-600 text-white font-medium px-3 py-2 rounded-lg" onclick="clearTextarea()">Clear</button>
      </div>
      <div class="w-3/4 mx-auto">
        <textarea name="" id="textarea" class="w-full my-10" cols="100" rows="15"></textarea>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
